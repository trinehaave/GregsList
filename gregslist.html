<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" content="This is a page where you can search through job advertisements">
	<title>Greg's list</title>
	<link rel="stylesheet" href="gregsstyle.css">
	<!-- text css? -->
</head>
<body>
	<header>
		<h1>Greg's list</h1>
		<nav class="nav-bar">
			<a class="nav-link" href="https://somewhere.com">Post</a>
			<a class="nav-link" href="https://somewhereelse.com">Account</a>
		</nav>
	</header>
	<main>
	<!-- Do I need section tags? -->
		<section>
			<form>
				<input type="search" placeholder="search software jobs">
			<img src="magnifying-glass.png" alt="drawing of magnifying glass">
			</form>
		</section>
		<section>
			<ul class="pages">
				<li class="button">&lt prev</li>
				<li class="button">1 to 100 of 799</li>
				<li class="button">next &gt</li>
			</ul>
		</section>
		<section>
			<table class="allresults">
				<tr class="result">
					<td class="date">June 22</td>
					<td class="position">Technical project manager</td>
					<td class="location">Midtown East</td>
				</tr>
				<tr class="result">
					<td class="date">June 21</td>
					<td class="position">Frontend Developer</td>
					<td class="location">SoHo</td>
				</tr>
				<tr class="result">
					<td class="date">June 20</td>
					<td class="position">Senior Python developer/Cofounder</td>
					<td class="location">Flatiron</td>
				</tr>
			</table>
		</section>
	</main>
</body>
</html>
